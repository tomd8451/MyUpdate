<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<link rel="stylesheet" href="styles/style.css">
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-blue w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
    <h3 class="w3-padding-64">
      <b>Tom's<br>Game Blog</b>
      <br />
      <p class="w3-medium" style="margin-top: 75px">
          Why I want to talk about the games that I love playing. 
          Honestly, I've only played I think two of these games, but that doesn't lend itself very well to a demo.
      </p>
    </h3>
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-blue w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-blue w3-margin-right" onclick="w3_open()">☰</a>
  <span>Tom's Game Blog</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo" style="color: #2196F3"><b>My Favorite Games</b></h1>
  </div>
  
  <!-- Photo grid (modal) -->
  <div class="w3-row-padding">
    <div class="w3-half">
      <img src="https://cf.geekdo-images.com/images/pic3239104_md.jpg" style="width:100%" onclick="onClick(this)" alt="Here's where I describe the games I played of Citadels">
      <img src="https://cf.geekdo-images.com/images/pic2305263_md.jpg" style="width:100%" onclick="onClick(this)" alt="Here's where I describe the games I played of Arcadia Quest">
      <img src="https://s-media-cache-ak0.pinimg.com/originals/b4/26/06/b426065bd0e8696a011f62e75cfcad2e.jpg" style="width:100%" onclick="onClick(this)" alt="Here's where I describe the games I played of D&amp;D">
    </div>

    <div class="w3-half">
      <img src="https://images-na.ssl-images-amazon.com/images/I/61WTe04UdOL.jpg" style="width:100%" onclick="onClick(this)" alt="Here's where I describe the games I played of Clue">
      <img src="https://i.pinimg.com/736x/a6/bd/7b/a6bd7b4e4182095ac9589b13d1db914d--game-boards-board-games.jpg" style="width:100%" onclick="onClick(this)" alt="Here's where I describe the games I played of Pandemic">
      <img src="https://images-na.ssl-images-amazon.com/images/I/51I3LSiY5ML.jpg" style="width:100%" onclick="onClick(this)" alt="Here's where I describe the games I played of Monopoly">
    </div>
  </div>

  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xxlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>

<!-- End page content -->
</div>

<!-- W3.CSS Container -->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p class="w3-right">Poweblue by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a></p></div>

<script src="scripts/main.js"></script>

</body>
</html>
